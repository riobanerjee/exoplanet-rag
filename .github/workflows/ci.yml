name: Simple CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install deps
      run: |
        pip install -r requirements.txt
    
    - name: Run tests
      run: pytest tests/ -v
    
    - name: Build Docker
      if: github.ref == 'refs/heads/main'
      run: docker build -t exoplanet-rag .